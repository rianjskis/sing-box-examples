name: build-singbox-naive
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: false

      - name: Clone sing-box
        run: |
          git clone -b dev-next --depth=1 https://github.com/SagerNet/sing-box.git

      # =====================================================
      # Android arm64 + naive（cronet-go 官方流程）
      # =====================================================
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29
          add-to-path: false
          local-cache: false

      - name: Build sing-box (android arm64 naive)
        run: |
          set -euo pipefail
          cd sing-box
          CC=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android35-clang
          export CGO_ENABLED=1
          export GOOS=android
          export GOARCH=arm64

          TAGS="with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound"

          go build -v -trimpath \
            -tags "$TAGS" \
            -ldflags "-s -w -buildid=" \
            -o sing-box-android-arm64 \
            ./cmd/sing-box

      # =================
      # Upload artifacts
      # =================
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-naive
          path: |
            sing-box/sing-box-android-arm64
