name: build

env:
  # 纯 Go，无需 CGO
  ENV_LINUX: CGO_ENABLED=0 GOOS=linux GOARCH=arm64
  # 纯 Go tag，去掉 cronet/go 依赖
  TAG_LINUX: with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound,with_purego,with_ccm,badlinkname,tfogo_checklinkname0

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'
        cache: false

    - name: Git clone sing-box
      run: git clone --depth 1 https://github.com/SagerNet/sing-box.git

    - name: Go build sing-box (pure Go)
      run: |
        cd sing-box
        # 写入 GO 环境变量
        go env -w ${{ env.ENV_LINUX }}
        # 编译 sing-box
        go build -tags ${{ env.TAG_LINUX }} -v -o sing-box -trimpath -ldflags "-s -w -buildid=" ./cmd/sing-box

    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: sing-box
        path: sing-box/sing-box
