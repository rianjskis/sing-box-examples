name: sing-box-naive-build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # =============================
      # Build Tags
      # =============================
      TAG_LINUX: with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound,with_musl
      TAG_ANDROID: with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound
      TAG_WINDOWS: with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound,with_purego

    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"
          cache: false

      - name: Clone sing-box
        run: |
          git clone -b dev-next --depth=1 https://github.com/SagerNet/sing-box.git

      # =====================================================
      # Linux arm64 musl (CGO + naive_outbound)
      # =====================================================
      - name: Setup musl toolchain
        run: |
          sudo apt update
          sudo apt install -y musl-tools clang llvm lld pkg-config

      - name: Build sing-box (linux arm64 musl + naive)
        run: |
          cd sing-box

          export CGO_ENABLED=1
          export GOOS=linux
          export GOARCH=arm64
          export CC=musl-gcc
          export CXX=musl-g++

          go build \
            -tags "${TAG_LINUX}" \
            -trimpath \
            -ldflags "-s -w -buildid=" \
            -o sing-box-linux-arm64-musl \
            ./cmd/sing-box

      # =====================================================
      # Android arm64 (CGO + naive_outbound)
      # =====================================================
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: ndk
        with:
          ndk-version: r29
          add-to-path: false
          local-cache: false

      - name: Build sing-box (android arm64 + naive)
        run: |
          cd sing-box

          export CGO_ENABLED=1
          export GOOS=android
          export GOARCH=arm64
          export ANDROID_NDK_HOME=${{ steps.ndk.outputs.ndk-path }}
          export CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android35-clang

          go build \
            -tags "${TAG_ANDROID}" \
            -trimpath \
            -ldflags "-s -w -buildid=" \
            -o sing-box-android-arm64 \
            ./cmd/sing-box

      # =====================================================
      # Windows amd64 (purego + naive_outbound)
      # =====================================================
      - name: Build sing-box (windows amd64 purego + naive)
        run: |
          cd sing-box

          export CGO_ENABLED=0
          export GOOS=windows
          export GOARCH=amd64
          export GOAMD64=v3

          go build \
            -tags "${TAG_WINDOWS}" \
            -trimpath \
            -ldflags "-s -w -buildid=" \
            -o sing-box.exe \
            ./cmd/sing-box

      # =====================================================
      # Upload
      # =====================================================
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sing-box
          path: |
            sing-box/sing-box-linux-arm64-musl
            sing-box/sing-box-android-arm64
            sing-box/sing-box.exe
