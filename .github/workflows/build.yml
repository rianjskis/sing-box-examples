name: build-singbox-android-naive

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: false

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29
          add-to-path: false
          local-cache: false

      - name: Clone sing-box (dev-next)
        run: |
          git clone -b dev-next --depth=1 https://github.com/SagerNet/sing-box.git

      # =====================================================
      # Build naive (cronet-go 官方流程 · Android arm64)
      # =====================================================
      - name: Prepare cronet-go toolchain (android arm64)
        run: |
          set -euo pipefail
          cd sing-box/experimental/naive/cronet-go

          go run ./cmd/build-naive \
            --target=android/arm64 \
            download-toolchain

          go run ./cmd/build-naive \
            --target=android/arm64 \
            env >> "$GITHUB_ENV"

      # =====================================================
      # Build sing-box (android arm64 + naive)
      # =====================================================
      - name: Build sing-box (android arm64 naive)
        run: |
          set -euo pipefail
          cd sing-box

          export CGO_ENABLED=1
          export GOOS=android
          export GOARCH=arm64

          # 不手动指定 CC / CXX
          # 完全使用 build-naive env 注入的工具链
          unset QEMU_LD_PREFIX

          TAGS="with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound"

          go build -v -trimpath \
            -tags "$TAGS" \
            -ldflags "-s -w -buildid=" \
            -o sing-box-android-arm64 \
            ./cmd/sing-box

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-android-naive
          path: sing-box/sing-box-android-arm64
