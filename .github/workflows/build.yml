name: sing-box-build

on:
  workflow_dispatch:

env:
  # ===== TAGS =====
  TAG_ANDROID: with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound
  TAG_LINUX: with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound,with_musl
  TAG_WINDOWS: with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound,with_purego

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: false

      - name: Clone sing-box
        run: |
          git clone -b dev-next --depth=1 https://github.com/SagerNet/sing-box.git

      # ==================================================
      # Android arm64 (CGO + naive)
      # ==================================================
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r29
          add-to-path: false
          local-cache: false

      - name: Build Android arm64
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd sing-box
          CC=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android35-clang \
          CGO_ENABLED=1 GOOS=android GOARCH=arm64 \
          go build \
            -tags "$TAG_ANDROID" \
            -trimpath \
            -ldflags "-s -w -buildid=" \
            -o sing-box-android-arm64 \
            ./cmd/sing-box

      # ==================================================
      # Linux arm64 (musl + naive, static)
      # ==================================================
      - name: Setup cronet-go musl toolchain
        run: |
          git clone --recursive --depth=1 https://github.com/sagernet/cronet-go.git
          cd cronet-go
          go run ./cmd/build-naive --target=linux/arm64 --libc=musl download-toolchain
          echo "CRONET_ENV=$(go run ./cmd/build-naive --target=linux/arm64 --libc=musl env)" >> $GITHUB_ENV

      - name: Build Linux arm64 (musl)
        run: |
          cd sing-box
          unset CC
          unset CXX
          eval "$CRONET_ENV"
          CGO_ENABLED=1 GOOS=linux GOARCH=arm64 \
          go build \
            -tags "$TAG_LINUX" \
            -trimpath \
            -ldflags "-s -w -buildid=" \
            -o sing-box-linux-arm64-musl \
            ./cmd/sing-box

      # ==================================================
      # Windows amd64 (purego + naive)
      # ==================================================
      - name: Build Windows amd64
        run: |
          cd sing-box
          unset CC
          unset CXX
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 GOAMD64=v3 \
          go build \
            -tags "$TAG_WINDOWS" \
