name: build-singbox-naive

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: false

      - name: Clone sing-box
        run: |
          git clone -b dev-next --depth=1 https://github.com/SagerNet/sing-box.git

      - name: Clone cronet-go
        run: |
          git clone --recursive --depth=1 https://github.com/SagerNet/cronet-go.git

      # ===============================
      # Linux arm64 musl + naive (CGO)
      # ===============================
      - name: Build Linux arm64 musl (naive)
        shell: bash
        run: |
          set -eux

          cd cronet-go
          go run ./cmd/build-naive \
            --target=linux/arm64 \
            --libc=musl \
            download-toolchain

          # ✅ 正确加载 cronet-go 环境（关键修复点）
          eval "$(go run ./cmd/build-naive \
            --target=linux/arm64 \
            --libc=musl \
            env)"

          cd ../sing-box

          export CGO_ENABLED=1
          export GOOS=linux
          export GOARCH=arm64

          TAGS="with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound,with_musl"

          go build -v -trimpath \
            -tags "$TAGS" \
            -ldflags "-s -w -buildid=" \
            -o sing-box-linux-arm64-musl \
            ./cmd/sing-box

      # ===============================
      # Windows amd64 purego + naive
      # ===============================
      - name: Build Windows amd64 (purego naive)
        shell: bash
        run: |
          set -eux

          cd sing-box

          export CGO_ENABLED=0
          export GOOS=windows
          export GOARCH=amd64

          TAGS="with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound,with_purego"

          go build -v -trimpath \
            -tags "$TAGS" \
            -ldflags "-s -w -buildid=" \
            -o sing-box.exe \
            ./cmd/sing-box
