name: build

on:
  workflow_dispatch:

env:
  ENV_LINUX: CGO_ENABLED=0 GOOS=linux GOARCH=arm64
  ENV_WINDOWS: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 GOAMD64=v3
  ENV_android: CGO_ENABLED=1 GOOS=android GOARCH=arm64

  TAG_android: with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound
  TAG_LINUX: with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_musl,with_naive_outbound
  TAG_WINDOWS: with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,with_naive_outbound,with_purego

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: false

      - name: Clone sing-box
        run: |
          git clone -b dev-next --depth=1 https://github.com/SagerNet/sing-box.git

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r29
          add-to-path: false
          local-cache: false

      # ---------- cronet cache ----------
      - name: Cache cronet toolchain
        uses: actions/cache@v4
        with:
          path: cronet-go/.cache
          key: cronet-${{ runner.os }}-linux-arm64-musl-android-arm64
          restore-keys: |
            cronet-${{ runner.os }}-

      # ---------- cronet prepare (single clone) ----------
      - name: Prepare cronet (linux musl + android)
        run: |
          git clone --recursive --depth=1 https://github.com/sagernet/cronet-go.git
          cd cronet-go

          # Linux arm64 musl
          go run ./cmd/build-naive --target=linux/arm64 --libc=musl download-toolchain
          echo "CRONET_ENV=$(go run ./cmd/build-naive --target=linux/arm64 --libc=musl env)" >> $GITHUB_ENV

          # Android arm64
          go run ./cmd/build-naive --target=android/arm64 download-toolchain
          echo "CRONET_ANDROID_ENV=$(go run ./cmd/build-naive --target=android/arm64 env)" >> $GITHUB_ENV

      # ---------- build ----------
      - name: Build sing-box
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd sing-box

          # Android
          export $CRONET_ANDROID_ENV
          export CC=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android35-clang
          go env -w ${{ env.ENV_android }}
          go build -tags ${{ env.TAG_android }} -v -o sing-box-androidarm64 -trimpath -ldflags "-s -w -buildid=" ./cmd/sing-box

          # Linux
          export $CRONET_ENV
          go env -w ${{ env.ENV_LINUX }}
          go build -tags ${{ env.TAG_LINUX }} -v -o sing-box-linuxarm64 -trimpath -ldflags "-s -w -buildid=" ./cmd/sing-box

          # Windows
          go env -w ${{ env.ENV_WINDOWS }}
          go build -tags ${{ env.TAG_WINDOWS }} -v -o sing-box.exe -trimpath -ldflags "-s -w -buildid=" ./cmd/sing-box

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sing-box
          path: |
            sing-box/sing-box-androidarm64
            sing-box/sing-box-linuxarm64
            sing-box/sing-box.exe

      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          retain_days: 1
          keep_minimum_runs: 5