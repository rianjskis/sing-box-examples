name: buildenv
env:
  ENV_LINUX_AMD64: CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  ENV_LINUX_ARM64: CGO_ENABLED=0 GOOS=linux GOARCH=arm64
  ENV_WINDOWS: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 GOAMD64=v3
  ENV_ANDROID: CGO_ENABLED=0 GOOS=android GOARCH=arm64
  TAG_LINUX: with_quic,with_dhcp,with_wireguard,with_utls,with_reality_server,with_acme,with_clash_api,with_gvisor
  TAG_WINDOWS: with_quic,with_dhcp,with_wireguard,with_utls,with_reality_server,with_acme,with_clash_api,with_gvisor
  TAG_ANDROID: with_quic,with_dhcp,with_wireguard,with_utls,with_reality_server,with_acme,with_clash_api,with_gvisor

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup GO
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: false

      - name: Clone full repository history
        run: |
          git clone --branch main-next https://github.com/SagerNet/sing-box.git
          cd sing-box
          git branch

      - name: Go build
        run: |
          cd sing-box
          # Linux AMD64 编译
          go env -w ${{ env.ENV_LINUX_AMD64 }}
          go build -tags ${{ env.TAG_LINUX }} -v -o sing-box -trimpath -ldflags "-s -w -buildid=" ./cmd/sing-box
          # Linux ARM64 编译
          go env -w ${{ env.ENV_LINUX_ARM64 }}
          go build -tags ${{ env.TAG_LINUX }} -v -o sing-box -trimpath -ldflags "-s -w -buildid=" ./cmd/sing-box
          # Windows 编译
          go env -w ${{ env.ENV_WINDOWS }}
          go build -tags ${{ env.TAG_WINDOWS }} -v -o sing-box.exe -trimpath -ldflags "-s -w -buildid=" ./cmd/sing-box
          # Android ARM64 编译
          go env -w ${{ env.ENV_ANDROID }}
          go build -tags ${{ env.TAG_ANDROID }} -v -o sing-box -trimpath -ldflags "-s -w -buildid=" ./cmd/sing-box

      - name: Upload Linux AMD64
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-linux-amd64
          path: sing-box/sing-box

      - name: Upload Linux ARM64
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-linux-arm64
          path: sing-box/sing-box

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-windows
          path: sing-box/sing-box.exe

      - name: Upload Android
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-android
          path: sing-box/sing-box

      - name: Delete workflow run
        uses: Mattraks/delete-workflow-runs@v2
        with:
          keep_minimum_runs: 1
