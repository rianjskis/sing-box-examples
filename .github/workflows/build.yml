name: Build sing-box (linux arm64)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build sing-box linux arm64
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
          check-latest: true

      - name: Verify Go version
        run: go version

      - name: Set build variables
        run: |
          echo "GOOS=linux" >> $GITHUB_ENV
          echo "GOARCH=arm64" >> $GITHUB_ENV
          echo "CGO_ENABLED=0" >> $GITHUB_ENV
          echo "TAGS=with_quic with_dhcp with_utls with_acme with_clash_api with_gvisor with_naive_outbound with_purego" >> $GITHUB_ENV
          echo "OUTPUT=sing-box-linux-arm64" >> $GITHUB_ENV

      - name: Download dependencies
        run: go mod download

      - name: Build sing-box
        run: |
          go build \
            -trimpath \
            -tags "$TAGS" \
            -ldflags "-s -w" \
            -o "$OUTPUT" \
            ./cmd/sing-box

      - name: Check binary
        run: |
          file "$OUTPUT"
          chmod +x "$OUTPUT"
          ./"$OUTPUT" version || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-linux-arm64
          path: sing-box-linux-arm64
