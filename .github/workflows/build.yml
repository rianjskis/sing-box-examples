name: Build Core on

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TAGS: with_quic,with_dhcp,with_utls,with_acme,with_clash_api,with_gvisor,badlinkname,tfogo_checklinkname0

    steps:
      - name: Checkout sing-box (official)
        uses: actions/checkout@v4
        with:
          repository: SagerNet/sing-box
          ref: main-next
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.25.5

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r29
          add-to-path: false
          local-cache: false

      - name: Build sing-box
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          set -e

          CC_ANDROID=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android35-clang

          echo "=== Build Windows amd64 ==="
          CGO_ENABLED=0 \
          GOOS=windows \
          GOARCH=amd64 \
          GOAMD64=v3 \
          make build

          mv sing-box sing-box_windows_amd64.exe || true

          echo "=== Build Android arm64 ==="
          CGO_ENABLED=1 \
          CC=${CC_ANDROID} \
          GOOS=android \
          GOARCH=arm64 \
          make build

          mv sing-box sing-box_android_arm64 || true

          echo "=== Build Linux arm64 ==="
          CGO_ENABLED=0 \
          GOOS=linux \
          GOARCH=arm64 \
          make build

          mv sing-box sing-box_linux_arm64 || true

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: sing-box_windows_amd64
          path: sing-box_windows_amd64.exe

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: sing-box_android_arm64
          path: sing-box_android_arm64

      - name: Upload Linux arm64 Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: sing-box_linux_arm64
          path: sing-box_linux_arm64

